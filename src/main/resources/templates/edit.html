<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/index/{id} (id=${user.getId()})}" th:object="${user}">
    <label for="firstname">Enter firstname: </label>
    <input type="text" th:field="*{name}" id="firstname"/>

    <br/>
    <label for="lastname">Enter lastname: </label>
    <input type="text" th:field="*{secondName}" id="lastname"/>

    <br/>
    <label for="age">Enter Age: </label>
    <input type="text" th:field="*{age}" id="age"/>

    <br/>
    <label for="occupation">Enter Occupation: </label>
    <input type="text" th:field="*{occupation}" id="occupation"/>

    <br/>

    <input type="submit" value="Update User"/>
</form>
</body>
</html>
